<html>

		<title>HTMLの紹介</title>
	</head>
	<body>
		<h1>HTMLとは、「Hyper Text Markup Language」の頭文字をとった略称で、ウェブ部ページを作成するために開発されたマークアップ言語です。「Markup」とは、「目印をつける」程度の意味なので、「Hyper Text Markup Language」とは、「ハイパーテキストに目印をつける言語」という意味になります。</h1>
		<br>
		<h1>ハイパーテキストをマークアップする、つまりHTMLをつかうことによって、コンピューターは豊富な情報を読み込んで処理することで、人間に読める形でウェブページを表示しているのです。</h1>
	</body>
</html>
